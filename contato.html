<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato | Melanie Martinez</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      color: white;
      background-color: black;
      background-size: cover;
      overflow-x: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      flex-wrap: wrap;
      z-index: 10;
      position: relative;
    }

    .logo img {
      width: 120px;
      height: auto;
      flex-shrink: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
      opacity: 0.8;
      transition: 0.3s;
    }

    nav a.active,
    nav a:hover {
      opacity: 1;
      border-bottom: 2px solid #ff3da7;
    }

    .contato-btn {
      background-color: white;
      color: black;
      padding: 0.4rem 0.8rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .contato-btn:hover {
      background-color: #ddd;
    }

    .contato-container {
      display: flex;
      height: 100vh;
    }

    .imagem {
      flex: 1;
      background: url('melanie.png') no-repeat center center;
      background-size: cover;
    }

    .formulario {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 40px;
    }

    .formulario h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 12px;
      color: #ccc;
    }

    input {
      width: 100%;
      max-width: 406px;
      height: 53px;
      padding: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .botoes {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .btn-cancelar,
    .btn-contratar {
      width: 200px;
      height: 45px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-cancelar {
      background: transparent;
      color: #ff59a8;
      border: 1px solid #ff59a8;
    }

    .btn-contratar {
      background-color: #00c2cb;
      color: black;
      border: none;
    }

    .redes-sociais {
      margin-top: 40px;
    }

    .redes-sociais h2 {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .icones a {
      color: white;
      font-size: 22px;
      margin-right: 15px;
      transition: transform 0.2s ease;
    }

    .icones a:hover {
      transform: scale(1.2);
    }

    footer {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .footer-content {
      color: #ddd;
      font-size: 0.85rem;
      line-height: 1.4;
    }

    footer p + p {
      margin-top: 0.5rem;
      font-style: italic;
      color: #fff;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
        padding: 1rem 1.5rem;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      .logo img {
        height: 32px;
      }

      .contato-container {
        flex-direction: column;
      }

      .imagem {
        height: 300px;
        flex: none;
      }

      .formulario {
        padding: 2rem 1.5rem;
        align-items: center;
      }

      form {
        width: 100%;
      }

      .botoes {
        flex-direction: column;
        width: 100%;
        align-items: center;
      }

      .btn-cancelar,
      .btn-contratar {
        width: 100%;
        max-width: 300px;
      }

      .icones {
        justify-content: center;
        display: flex;
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="imagens/logo.png" alt="Logo Melanie Martinez">
    </div>
    <nav>
      <ul>
        <li><a href="home.html">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="discografia.html">Discografia</a></li>
        <li><a href="carreira.html">Carreira</a></li>
        <li><a href="galeria.html">Galeria</a></li>
      </ul>
    </nav>
    <a href="contato.html" class="contato-btn">CONTATO</a>
  </header>

  <div class="contato-container">
    <div class="imagem"></div>
    <div class="formulario">
      <h1>CONTRATE-ME</h1>
      <form>
        <div>
          <label>Como eu posso te chamar?</label><br>
          <input type="text" placeholder="Nome" />
        </div>
        <div>
          <input type="email" placeholder="E-mail" />
        </div>
        <div>
          <label>Seu número de telefone</label><br>
          <input type="tel" placeholder="Telefone" />
        </div>
        <div>
          <label>Meios de pagamento</label><br>
          <input type="text" placeholder="Forma de pagamento" />
        </div>
        <div class="botoes">
          <button type="reset" class="btn-cancelar">Cancelar</button>
          <button type="submit" class="btn-contratar">Contratar</button>
        </div>
      </form>

      <div class="redes-sociais">
        <h2>MINHAS REDES SOCIAIS</h2>
        <div class="icones">
          <a href=""><i class="fab fa-x-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-tiktok"></i></a>
          <a href="#"><i class="fab fa-spotify"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 - Fã site dedicado a Melanie Martinez. Todos os direitos reservados.</p>
      <p>Site criado por João Pedro e Livia Neves com fins educacionais e de homenagem.</p>
    </div>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Melanie Martinez - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
      background-color: transparent;
      flex-wrap: wrap;
      position: relative;
      z-index: 2;
    }

    .logo img {
      width: 120px;
      height: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
      opacity: 0.8;
      transition: 0.3s;
    }

    nav a.active,
    nav a:hover {
      opacity: 1;
      border-bottom: 2px solid #ff3da7;
    }

    .contato-btn {
      background-color: white;
      color: rgb(0, 0, 0);
      padding: 0.4rem 1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .contato-btn:hover {
      background-color: #ddd;
    }

    .home-banner {
      width: 100%;
      height: 100vh;
      background-image: url("imagens/guess.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    footer {
      background-color: transparent;
      padding: 1.5rem 2rem;
      text-align: center;
      border-top: none;
      position: relative;
      z-index: 2;
    }

    .footer-content {
      color: #bbb;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    footer p + p {
      margin-top: 0.5rem;
      font-style: italic;
      color: #ffffff;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
        padding: 1rem;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
      }

      .contato-btn {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="imagens/logo.png" alt="Logo Melanie Martinez">
    </div>
    <nav>
      <ul>
        <li><a href="home.html" class="active">Início</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="discografia.html">Discografia</a></li>
        <li><a href="carreira.html">Carreira</a></li>
        <li><a href="galeria.html">Galeria</a></li>
      </ul>
    </nav>
    <a href="contato.html" class="contato-btn">CONTATO</a>
  </header>

  <main>
    <div class="home-banner"></div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 - Fã site dedicado a Melanie Martinez. Todos os direitos reservados.</p>
      <p>Site criado por João Pedro e Livia Neves com fins educacionais e de homenagem.</p>
    </div>
  </footer>

</body>
</html>

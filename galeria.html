<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria - Melanie Martinez</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: black;
      color: white;
    }

    header {
      background-color: #000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo img {
      width: 120px;
      height: auto;
      flex-shrink: 0;
    }

    nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
      opacity: 0.8;
      transition: 0.3s;
    }

    nav a:hover,
    nav a.active {
      opacity: 1;
      border-bottom: 2px solid #ff3da7;
    }

    .contato-btn {
      background-color: white;
      color: black;
      padding: 0.4rem 1rem;
      font-weight: bold;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .contato-btn:hover {
      background-color: #ddd;
    }

    .galeria {
      display: flex;
      flex-direction: column;
      gap: 40px;
      padding: 60px 40px;
    }

    .era {
      padding: 20px;
      border-radius: 12px;
    }

    .era h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
    }

    .era-fotos {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .era img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.3s;
      border: 4px solid white;
    }

    .era img:hover {
      transform: scale(1.1);
    }

    .era.crybaby { background-color: #1a3daa; }
    .era.k12 { background-color: #e9c7ad; color: black; }
    .era.portals { background-color: #f0f0f0; color: #ff69b4; }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 30px 0;
      font-size: 14px;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      nav {
        flex-direction: column;
        gap: 1rem;
      }

      .galeria {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="imagens/logo.png" alt="Logo Melanie Martinez">
    </div>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="discografia.html">Discografia</a>
      <a href="carreira.html">Carreira</a>
      <a href="galeria.html" class="active">Galeria</a>
    </nav>
    <a href="contato.html" class="contato-btn">CONTATO</a>
  </header>

  <section class="galeria">
    <div class="era crybaby">
      <h2>Cry Baby Era</h2>
      <div class="era-fotos">
        <img src="imagens/crybaby.png" alt="Cry Baby 1">
        <img src="imagens/galeria-crybaby1.png" alt="Cry Baby 2">
        <img src="imagens/galeria-crybaby2.png" alt="Cry Baby 3">
      </div>
    </div>

    <div class="era k12">
      <h2>K-12 Era</h2>
      <div class="era-fotos">
        <img src="imagens/k-12 album.png" alt="K-12 1">
        <img src="imagens/galeria-k12.2.png" alt="K-12 2">
        <img src="imagens/galeria-k12.png" alt="K-12 3">
      </div>
    </div>

    <div class="era portals">
      <h2>Portals Era</h2>
      <div class="era-fotos">
        <img src="imagens/portals.galery2.png" alt="Portals 1">
        <img src="imagens/portals-album.png" alt="Portals 2">
        <img src="imagens/portals.galeria.png" alt="Portals 3">
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 - Fã site dedicado a Melanie Martinez. Todos os direitos reservados.</p>
      <p>Site criado por João Pedro e Livia Neves com fins educacionais e de homenagem.</p>
    </div>
  </footer>

</body>
</html>
